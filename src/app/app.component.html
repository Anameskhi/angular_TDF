    <div class="form-group">
      <label for="">Name</label>
      <input type="text"   class="form-control"    name="userName" 
    [(ngModel)]="userModel.name"
    [class.is-invalid]="name.invalid && name.touched" 
    #name="ngModel"
    required>
    <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>
 
    <div class="form-group">
      <label for="">Email</label>
      <input type="email"  class="form-control" name="lastName" 
      [class.is-invalid]="email.invalid && email.touched" 
      [ngModel]="userModel.email" 
      #email="ngModel" 
      required>
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>

    </div>

    <div class="form-group">
      <label for="">Phone</label>
      <input type="tel" class="form-control"  
      [class.is-invalid]="phone.invalid && phone.touched" 
      name="phone"
      [(ngModel)]="userModel.phone" 
      #phone="ngModel" 
      pattern="^\d{9}$"
      required>
      
      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone.errors['required']">Phone is required</small> 
        <small class="text-danger" *ngIf="phone.errors['pattern']">Phone must be 9 digits</small>
      </div>
      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone is required and must be 9 digits</small> -->
 
    </div>

    <div class="form-group">
      <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" 
      required
      #topic="ngModel" 
      class="custom-select" 
      name="topic"
      [class.is-invalid]="topicHasError && topic.touched"  
      [(ngModel)]="userModel.topic">
        <option value="default">I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
      <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched ">Topic is required </small>
    </div>

    <div class="mb-3">
      <label >Time preference</label>
      <div class="form-check">
      <input class="form-check-input" type="radio" value="morning" name="timemorning"  [ngModel]="userModel.timePreference" #timrPreference="ngModel">
      <label class="form-check-label">Morning (9AM - 12PM)</label>

    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" value="evening" name="timeevening"  [ngModel]="userModel.timePreference">
      <label class="form-check-label">Evening (5PM - 8PM)</label>

    </div>
  </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="checkbox"  [ngModel]="userModel.subscribe">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>
<button [disabled]="userForm.form.invalid || topicHasError" class="btn btn-primary">Submit Form</button>
  </form>
</div>
